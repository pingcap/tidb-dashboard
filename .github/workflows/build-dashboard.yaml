on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

name: Build Dashboard

jobs:
  build:
    name: Build Dashboard
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@master
      - uses: actions/setup-go@v1
        with:
          go-version: '1.13.5'
      - uses: actions/cache@v1
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Build
        run: |
          make dev
      - name: Check uncommitted lint changes
        run: |
          git diff
          # git diff-index HEAD --
