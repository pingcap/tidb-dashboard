      cancel: Cancel
  service_endpoints:
    title: Service Endpoints
    prometheus:
      title: Prometheus Data Source
      form:
        deployed: Use deployed address
        not_deployed: Prometheus is not deployed
        custom: Use customized address
        update: Update
        cancel: Cancel
      custom_form:
        address: Customize Prometheus Address
